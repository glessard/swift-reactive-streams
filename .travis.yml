language: swift

matrix:
  include:
    - os: osx
      osx_image: xcode9.2
      env: SWIFT=4.0.3

    - os: osx
      osx_image: xcode9.4
      env: SWIFT=4.1.2

    - os: osx
      osx_image: xcode10.1
      env: SWIFT=4.2.1

    - os: osx
      osx_image: xcode10.2
      env: SWIFT=5.0

    - os: linux
      dist: xenial
      language: generic
      env: SWIFT=4.0.3

    - os: linux
      dist: xenial
      language: generic
      env: SWIFT=4.1.3

    - os: linux
      dist: xenial
      language: generic
      env: SWIFT=4.2.3

before_install:
  - clang --version
  - chmod u+x Tests/install-swift.sh
  - . Tests/install-swift.sh

script:
  - /bin/bash Tests/test-script.sh
