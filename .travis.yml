language: swift

matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      env: SWIFT=4.2.1

    - os: osx
      osx_image: xcode10.2
      env: SWIFT=5.0.1

    - os: osx
      osx_image: xcode11
      env: SWIFT=5.1

    - os: linux
      dist: xenial
      language: generic
      env: SWIFT=4.2.4

    - os: linux
      dist: xenial
      language: generic
      env: SWIFT=5.0.2

before_install:
  - clang --version
  - chmod u+x Tests/install-swift.sh
  - . Tests/install-swift.sh

script:
  - /bin/bash Tests/test-script.sh
